<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <!-- Meta tags -->
      <meta charset = "utf-8">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
      <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      
      <title>Pay My Buddy App</title>
   </head>
   
   <body>
      <div class = "container">
 		<nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class = "navbar-brand" href = "homepage-static.html">Sign up</a>
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" 
               data-target = "#navbarSupportedContent" 
               aria-controls = "navbarSupportedContent" aria-expanded = "false" 
               aria-label = "Toggle navigation">
               <span class = "navbar-toggler-icon"></span>
            </button>
            
            <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
               <ul class = "navbar-nav mr-auto">
                  <li class = "nav-item">
                     <a class = "nav-link" href = "/">Home</a>
                  </li>
                  <li class = "nav-item">
                     <a class = "nav-link" href = "/watchlist">Watchlist</a>
                  </li>
                  <li class = "nav-item active">
                     <a class = "nav-link" href = "/watchlistItemForm">Submit an item</a>
                  </li>
               </ul>
            </div>
      	</nav>         
         <form action="#" method="post" th:action="@{/signUpForm}" th:object="${user}">
            <h2 class = "mt-4">Sign up</h2>
            <hr/>
            <div class = "form-group row ">
               <label for = "title" class = "col-sm-2 col-form-label">Email</label>
               <div class = "col-sm-4">
                  <input th:field="*{email}" type = "email" class = "form-control" placeholder = "email">
               </div>
            </div>
            
            <div class = "form-group row ">
               <label for = "rating" class = "col-sm-2 col-form-label mr-0">Password</label>
               <div class = "col-sm-4">
                  <input th:field="*{password}" type = "password" class = "form-control">
               </div>
            </div>
            
            <div class = "form-group row ">
               <label for = "priority" class = "col-sm-2 col-form-label mr-0">First Name</label>
               <div class = "col-sm-4">
                  <input th:field="*{firstName}" type = "text" class = "form-control" placeholder = "Juan">
               </div>
            </div>
            
            <div class = "form-group row">
            	<label for = "comments" class = "col-sm-2 col-form-label">Last Name</label>
            	<div class = "col-sm-4">
               		<input th:field="*{lastName}" class = "form-control"  placeholder = "Fuentes">
               </div>
            </div>
            
            <div class = "form-group row">
               <div class = "col-sm-10">
                  <button type = "submit" class = "btn btn-primary">Submit</button>
               </div>
            </div>
         </form>
         
      </div>
      <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" > </script>
      <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" > </script> 
   </body>
</html>

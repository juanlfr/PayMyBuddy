<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login page</title>
<meta charset="UTF-8">
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">


</head>
<body>

	<div class="outer-div">
		<div class="sign-in">
			<h2>
				<span class="badge badge-pmb">Pay My Buddy</span>
			</h2>
			<form th:action="@{/login}" method="post">
				<div class="row mb-3">
					<label for="email" class="col-sm-1 col-form-label"></label>
					<div class="col-sm-10">
						<input type="email" name="email" class="form-control" id="email"
							placeholder="Email">
					</div>
				</div>

				<div class="row mb-3">
					<label for="inputPassword" class="col-sm-1 col-form-label"></label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword"
							name="password" placeholder="Password">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-sm-10 offset-sm-2">
						<div class="form-check">
							<label class="form-check-label" for="gridCheck1">
								Remember me</label> <input class="form-check-input" type="checkbox"
								id="gridCheck1" name="remember-me">
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Log in</button>
			</form>
			<form method="get" th:action="@{/signUpForm}" >
				<button type="submit" class="btn btn-primary">Sing up</button>
			</form>

		
		</div>
	</div>
</body>
</html>
